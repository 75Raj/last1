<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Runner Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
            background: #333;
        }
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            font-size: 20px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ff0000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #FFD700;
            border: none;
            border-radius: 5px;
        }
        #restartBtn:hover {
            background: #00ff91;
        }
    </style>
</head>
<body>
    <div id="gameInfo">Score: 0 | Health: 3 | Level: 1</div>
    <div id="gameOver">
        <div>Game Over!</div>
        <div>Final Score: <span id="finalScore">0</span></div>
        <div>Level: <span id="finalLevel">1</span></div>
        <button id="restartBtn">Restart</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameInfo = document.getElementById('gameInfo');
        const gameOverDisplay = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalLevelDisplay = document.getElementById('finalLevel');
        const restartBtn = document.getElementById('restartBtn');

        let bike = {
            x: 100,
            y: canvas.height - 50,
            width: 60,
            height: 40,
            velocity: 0,
            gravity: 0.5,
            jump: -12
        };
        let obstacles = [];
        let coins = [];
        let score = 0;
        let health = 3;
        let level = 1;
        let gameSpeed = 4;
        let frameCount = 0;
        let gameOver = false;

        function drawBike() {
            ctx.fillStyle = '#FF4500';
            ctx.fillRect(bike.x, bike.y, bike.width, bike.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(bike.x + 10, bike.y + bike.height, 20, 10); // Front wheel
            ctx.fillRect(bike.x + 30, bike.y + bike.height, 20, 10); // Back wheel
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawCoins() {
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#FFD700';
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.stroke();
                ctx.closePath();
            });
        }

        function updateBike() {
            bike.velocity += bike.gravity;
            bike.y += bike.velocity;
            if (bike.y + bike.height > canvas.height) {
                bike.y = canvas.height - bike.height;
                bike.velocity = 0;
            }
            if (bike.y < 0) {
                bike.y = 0;
                bike.velocity = 0;
            }
        }

        function generateObstacle() {
            let height = Math.random() * 50 + 30;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - height,
                width: 40,
                height: height
            });
        }

        function generateCoin() {
            coins.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 100) + 50,
                radius: 15
            });
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.shift();
                }
                if (
                    bike.x + bike.width > obstacle.x &&
                    bike.x < obstacle.x + obstacle.width &&
                    bike.y + bike.height > obstacle.y
                ) {
                    health--;
                    obstacles.splice(obstacles.indexOf(obstacle), 1);
                    if (health <= 0) gameOver = true;
                }
            });
        }

        function updateCoins() {
            coins.forEach(coin => {
                coin.x -= gameSpeed;
                if (coin.x + coin.radius < 0) {
                    coins.shift();
                }
                if (
                    bike.x + bike.width > coin.x - coin.radius &&
                    bike.x < coin.x + coin.radius &&
                    bike.y + bike.height > coin.y - coin.radius &&
                    bike.y < coin.y + coin.radius
                ) {
                    score += 10;
                    coins.splice(coins.indexOf(coin), 1);
                }
            });
        }

        function updateLevel() {
            if (score >= level * 100) {
                level++;
                gameSpeed += 0.5;
                if (health < 3) health++; // Bonus health on level up
            }
            gameInfo.textContent = `Score: ${score} | Health: ${health} | Level: ${level}`;
        }

        function handleGameOver() {
            gameOverDisplay.style.display = 'block';
            finalScoreDisplay.textContent = score;
            finalLevelDisplay.textContent = level;
        }

        function resetGame() {
            bike.y = canvas.height - bike.height;
            bike.velocity = 0;
            obstacles = [];
            coins = [];
            score = 0;
            health = 3;
            level = 1;
            gameSpeed = 4;
            gameOver = false;
            frameCount = 0;
            gameInfo.textContent = `Score: ${score} | Health: ${health} | Level: ${level}`;
            gameOverDisplay.style.display = 'none';
        }

        function gameLoop() {
            if (gameOver) {
                handleGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBike();
            drawObstacles();
            drawCoins();
            updateBike();
            updateObstacles();
            updateCoins();
            updateLevel();

            if (frameCount % 80 === 0) generateObstacle();
            if (frameCount % 100 === 0) generateCoin();

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                bike.velocity = bike.jump;
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameOver) {
                bike.velocity = bike.jump;
            }
        });

        restartBtn.addEventListener('click', () => {
            resetGame();
            gameLoop();
        });

        generateObstacle();
        generateCoin();
        gameLoop();
    </script>
</body>
</html>
