<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Door-Reveal Message Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@600&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(var(--gradient-angle, 90deg),
          #ff4757,
          #4b4bff,
          #00ddeb,
          #ffeb3b,
          #7bed9f,
          #ff8c00,
          #e84393,
          #2b88ff,
          #00ff87,
          #ff6b6b,
          #54a0ff,
          #ff9ff3,
          #00b894,
          #feca57,
          #6d214f);
      background-size: 800% 800%;
      animation: flowBackground 12s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
    }

    @keyframes flowBackground {
      0% {
        background-position: 0% 50%;
        --gradient-angle: 45deg;
      }

      25% {
        background-position: 100% 50%;
        --gradient-angle: 135deg;
      }

      50% {
        background-position: 100% 100%;
        --gradient-angle: 225deg;
      }

      75% {
        background-position: 0% 100%;
        --gradient-angle: 315deg;
      }

      100% {
        background-position: 0% 50%;
        --gradient-angle: 45deg;
      }
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 2;
      perspective: 1000px;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: 600;
      color: #000000;
      background: linear-gradient(45deg, #bbffc8, #6c5ce7, #00cec9);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 3;
      font-family: 'Poppins', sans-serif;
      box-shadow:
        0 0 10px #ff6b81,
        0 0 15px #6c5ce7,
        0 0 20px #00cec9;
      animation: glowButton 3s infinite ease-in-out;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes glowButton {
      0% {
        box-shadow:
          0 0 10px #ff6b81,
          0 0 15px #6c5ce7,
          0 0 20px #00cec9;
      }

      50% {
        box-shadow:
          0 0 15px #f1c40f,
          0 0 20px #55efc4,
          0 0 25px #e67e22;
      }

      100% {
        box-shadow:
          0 0 10px #ff6b81,
          0 0 15px #6c5ce7,
          0 0 20px #00cec9;
      }
    }

    .toggle-button:hover,
    .toggle-button:active {
      background: linear-gradient(45deg, #ff69b4, #c71585, #9400d3);
      box-shadow:
        0 0 15px #ff69b4,
        0 0 20px #b7ff00,
        0 0 25px #0aff50;
      transform: scale(1.1) rotate(3deg);
    }

    .toggle-button:active {
      transform: scale(0.95);
    }

    .message-box {
      width: 0;
      max-height: 70vh;
      padding: 0;
      overflow: hidden;
      background: rgba(2, 24, 47, 0.836);
      border-radius: 20px;
      position: relative;
      transform-style: preserve-3d;
      z-index: 2;
      display: flex;
      transition: width 1.5s ease-in-out;
      border: 4px solid transparent;
      border-image: linear-gradient(45deg,
          #2ecc71,
          #b8e994,
          #87ceeb,
          #f1c40f,
          #00cec9) 1;
      border-image-slice: 1;
      animation: flowBorder 8s ease-in-out infinite;
    }

    @keyframes flowBorder {
      0% {
        border-image: linear-gradient(45deg, #2ecc71, #b8e994, #87ceeb, #f1c40f, #00cec9) 1;
      }

      25% {
        border-image: linear-gradient(135deg, #b8e994, #87ceeb, #f1c40f, #00cec9, #2ecc71) 1;
      }

      50% {
        border-image: linear-gradient(225deg, #87ceeb, #f1c40f, #00cec9, #2ecc71, #b8e994) 1;
      }

      75% {
        border-image: linear-gradient(315deg, #f1c40f, #00cec9, #2ecc71, #b8e994, #87ceeb) 1;
      }

      100% {
        border-image: linear-gradient(45deg, #2ecc71, #b8e994, #87ceeb, #f1c40f, #00cec9) 1;
      }
    }

    .message-box.open {
      width: 80%;
    }

    .door {
      width: 50%;
      height: 100%;
      background: linear-gradient(45deg, #ff6b81, #6c5ce7, #00cec9);
      position: absolute;
      top: 0;
      transform-origin: left;
      transition: transform 1.5s ease-in-out;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #ff6b81, #6c5ce7, #00cec9, #f1c40f) 1;
      border-image-slice: 1;
    }

    .door-right {
      right: 0;
      transform-origin: right;
    }

    .message-box.open .door-left {
      transform: rotateY(-100deg);
    }

    .message-box.open .door-right {
      transform: rotateY(100deg);
    }

    .content {
      width: 100%;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out 1.5s;
      overflow-y: auto;
    }

    .message-box.open .content {
      opacity: 1;
    }

    .word {
      display: inline-block;
      margin: 1px;
      font-size: 30px;
      font-weight: 700;
      opacity: 0;
      transform: translateY(20px) scale(0.9);
      animation: slideIn 0.5s ease-out forwards;
      animation-delay: calc(2s + var(--word-index) * 0.03s);
      color: #fff;
      line-height: 1.5;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 768px) {
      .message-box.open {
        width: 90%;
      }

      .word {
        font-size: 22px;
      }

      .toggle-button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>

<body>
  <button class="toggle-button" onclick="toggleBox()">Open Message</button>
  <div class="container">
    <div class="message-box" id="textBox">
      <div class="door door-left"></div>
      <div class="door door-right"></div>
      <div class="content" id="content"></div>
    </div>
  </div>
  <canvas id="particles"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    const text = `Wait for a few days… I’ve already said it — this is the last time. And yes, this really is the last. After this… I’ll never give you anything again. But what I’ve written — you can still see it. You can check it on 21-07-2025. But there’s one condition — To see it, you’ll need more than just access — you’ll need I.Q. That file contains multiple passwords. If you already know them — fine. And if not, there are hints given. But if even after the hints, you still can’t figure it out, then don’t bother saying 'yes' or 'no' — because for me, it’s already 'no'. I don’t do all this for just anyone. I want a friend with real intelligence — someone with a sharp mind, who can feel deeply, and solve cleverly. So — Understand it if you can. Otherwise, leave it.`;

    const colors = [
      '#ff6b81', '#6c5ce7', '#00cec9', '#f1c40f', '#55efc4', '#e67e22',
      '#fd79a8', '#1abc9c', '#ff9f43', '#d63031', '#a29bfe', '#00b894'
    ];

    const textBox = document.getElementById('textBox');
    const content = document.getElementById('content');
    const words = text.split(/(\s+|\n)/);

    function populateText() {
      content.innerHTML = '';
      words.forEach((word, index) => {
        const span = document.createElement('span');
        span.textContent = word;
        span.className = 'word';
        const color = colors[index % colors.length];
        span.style.color = color;
        span.style.setProperty('--word-index', index);
        content.appendChild(span);
      });
    }

    function toggleBox() {
      const box = document.getElementById('textBox');
      if (box.classList.contains('open')) {
        box.classList.remove('open');
        document.querySelector('.toggle-button').textContent = 'Open Message';
        content.innerHTML = '';
      } else {
        box.classList.add('open');
        document.querySelector('.toggle-button').textContent = 'Close Message';
        populateText();
      }
    }

    particlesJS('particles', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ['#ff6b81', '#6c5ce7', '#00cec9', '#f1c40f', '#55efc4', '#e67e22'] },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1.5, direction: 'none', random: true }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      }
    });
  </script>
</body>

</html>
