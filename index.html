<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Miss You ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: #1e1f31;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: background 0.5s;
    }

    body.light-theme {
      background: #f0f4ff;
      color: #333;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #ff80ab;
      text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff80ab;
      }

      to {
        text-shadow: 0 0 20px #ff4081;
      }
    }

    .typing {
      margin: 20px 0;
      font-size: clamp(1rem, 3vw, 1.2rem);
      width: 90%;
      max-width: 600px;
      white-space: normal;
      overflow: hidden;
      background: linear-gradient(45deg,
          #ff4081,
          #ff80ab,
          #00ff22,
          #ffeb3b,
          #3f51b5,
          #e91e63,
          #ff4081);
      background-size: 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorFlow 6s linear infinite, typing 5s steps(40, end);
    }

    @keyframes colorFlow {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 600% 50%;
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4081;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: float 6s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.5;
      }

      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4081;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff80ab;
    }

    button:focus {
      outline: 2px solid #00ff22;
      outline-offset: 2px;
    }

    .contact-box {
      margin-top: 20px;
      padding: 15px 30px;
      background: #ff4081;
      border-radius: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .contact-box:hover {
      transform: scale(1.05);
      background: #ff80ab;
    }

    .contact-box:focus {
      outline: 2px solid #00ff22;
      outline-offset: 2px;
    }

    .contact-box img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .typing {
        font-size: 1rem;
        width: 95%;
      }

      .contact-box {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <h1 role="heading" aria-level="1">I Miss You üíñ</h1>
  <div class="typing" id="messageText" role="region" aria-live="polite"></div>
  <div class="contact-box" id="contactBox" role="button" aria-label="Message on WhatsApp" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" />
    <span>Message me: 918969884164</span>
  </div>
  <div class="controls">
    <button id="toggleTheme" aria-label="Toggle Theme">Light Theme</button>
    <button id="shareButton" aria-label="Share Message">Share</button>
  </div>

  <script>
    const defaultMessage = "Every moment without you feels like forever. Kam se kam aap na to bol dete... Please, abhi bhi na bol do, bas ek message kar do. üíî";
    const urlParams = new URLSearchParams(window.location.search);
    let message = urlParams.get('message') || prompt("Enter a custom message (or leave blank for default):", "") || defaultMessage;

    const messageText = document.getElementById("messageText");
    const toggleThemeBtn = document.getElementById("toggleTheme");
    const shareButton = document.getElementById("shareButton");
    const contactBox = document.getElementById("contactBox");
    let i = 0;

    function typeMessage() {
      if (i < message.length) {
        messageText.textContent += message.charAt(i);
        i++;
        setTimeout(typeMessage, 50);
      }
    }

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      toggleThemeBtn.textContent = document.body.classList.contains("light-theme") ? "Dark Theme" : "Light Theme";
      toggleThemeBtn.setAttribute("aria-label", document.body.classList.contains("light-theme") ? "Switch to Dark Theme" : "Switch to Light Theme");
    });

    shareButton.addEventListener("click", () => {
      const shareUrl = `${window.location.origin}${window.location.pathname}?message=${encodeURIComponent(message)}`;
      if (navigator.share) {
        navigator.share({
          title: "I Miss You ‚ù§Ô∏è",
          text: message,
          url: shareUrl
        }).catch(console.error);
      } else {
        navigator.clipboard.writeText(shareUrl).then(() => {
          alert("Link copied to clipboard! Share it via WhatsApp or any app.");
        });
      }
    });

    contactBox.addEventListener("click", () => {
      window.location.href = "https://wa.me/918969884164?text=I%20miss%20you!%20Please%20message%20me%20back.";
    });

    contactBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        window.location.href = "https://wa.me/918969884164?text=I%20miss%20you!%20Please%20message%20me%20back.";
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    window.onload = typeMessage;
  </script>
</body>

</html>
